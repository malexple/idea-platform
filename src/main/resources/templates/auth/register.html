<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Регистрация</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary"></i> Регистрация
                    </h2>

                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="your.email@company.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="displayName" class="form-label">Отображаемое имя *</label>
                            <input type="text" class="form-control" id="displayName" name="displayName"
                                   placeholder="Иван Петров" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль *</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Минимум 6 символов" required minlength="6">
                        </div>

                        <div class="mb-3">
                            <label for="teamId" class="form-label">Команда</label>
                            <select class="form-select" id="teamId" name="teamId">
                                <option value="">— Не указана —</option>
                                <option th:each="team : ${teams}"
                                        th:value="${team.id}"
                                        th:text="${team.tribe.division.name + ' → ' + team.tribe.name + ' → ' + team.name}">
                                </option>
                            </select>
                            <div class="form-text">Можно указать позже в профиле</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-person-plus"></i> Зарегистрироваться
                        </button>
                    </form>

                    <hr>

                    <p class="text-center mb-0">
                        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
