<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Управление пользователями</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4"><i class="bi bi-people-fill"></i> Пользователи</h1>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Имя</th>
                    <th>Команда</th>
                    <th>Роль</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.displayName}"></td>
                    <td th:text="${user.team != null} ? ${user.team.name} : '—'"></td>
                    <td>
                            <span th:class="'badge ' + (${user.role.name() == 'ADMIN'} ? 'bg-danger' :
                                            (${user.role.name() == 'REVIEWER'} ? 'bg-warning text-dark' : 'bg-secondary'))"
                                  th:text="${user.role.displayName}"></span>
                    </td>
                    <td>
                        <span th:if="${user.active}" class="badge bg-success">Активен</span>
                        <span th:unless="${user.active}" class="badge bg-secondary">Неактивен</span>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle"
                                    type="button" data-bs-toggle="dropdown">
                                Роль
                            </button>
                            <ul class="dropdown-menu">
                                <li th:each="role : ${roles}">
                                    <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post">
                                        <input type="hidden" name="role" th:value="${role.name()}">
                                        <button type="submit" class="dropdown-item"
                                                th:classappend="${user.role == role} ? 'active' : ''"
                                                th:text="${role.displayName}"></button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
