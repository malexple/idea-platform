version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: idea-platform-db
    environment:
      POSTGRES_DB: idea_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: idea-platform-app
    depends_on:
      - postgres
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/idea_platform
      APP_BASE_URL: http://localhost:8080
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data:
