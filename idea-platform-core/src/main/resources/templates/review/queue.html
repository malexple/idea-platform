<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Очередь на ревью</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4"><i class="bi bi-clipboard-check"></i> Очередь на ревью</h1>

    <div th:if="${ideas.isEmpty()}" class="alert alert-success">
        <i class="bi bi-check-circle"></i> Все заявки рассмотрены. Отличная работа!
    </div>

    <div class="table-responsive" th:unless="${ideas.isEmpty()}">
        <table class="table table-hover">
            <thead class="table-light">
            <tr>
                <th>Номер</th>
                <th>Тип</th>
                <th>Заголовок</th>
                <th>Команда</th>
                <th>Автор</th>
                <th>Дата</th>
                <th>Срок</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="idea : ${ideas}">
                <td th:text="${idea.number}"></td>
                <td>
                        <span th:class="'badge badge-' + ${idea.type.name().toLowerCase()}"
                              th:text="${idea.type.displayName}"></span>
                </td>
                <td>
                    <a th:href="@{/ideas/{n}(n=${idea.number})}" th:text="${idea.title}"></a>
                </td>
                <td th:text="${idea.teamName}"></td>
                <td th:text="${idea.authorName}"></td>
                <td th:text="${#temporals.format(idea.createdAt, 'dd.MM.yyyy')}"></td>
                <td>
                        <span th:if="${idea.reviewDeadline != null}"
                              th:class="${idea.reviewDeadline.isBefore(T(java.time.LocalDateTime).now())} ? 'text-danger fw-bold' : ''"
                              th:text="${#temporals.format(idea.reviewDeadline, 'dd.MM.yyyy')}"></span>
                </td>
                <td>
                    <a th:href="@{/review/{n}(n=${idea.number})}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i> Рассмотреть
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav th:if="${ideas.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${ideas.first} ? 'disabled'">
                <a class="page-link" th:href="@{/review(page=${ideas.number - 1})}">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, ideas.totalPages - 1)}"
                class="page-item"
                th:classappend="${i == ideas.number} ? 'active'">
                <a class="page-link" th:href="@{/review(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${ideas.last} ? 'disabled'">
                <a class="page-link" th:href="@{/review(page=${ideas.number + 1})}">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
