<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Вход</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-lightbulb text-primary"></i> Вход
                    </h2>

                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Неверный email или пароль
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info">
                        <i class="bi bi-check-circle"></i> Вы успешно вышли из системы
                    </div>

                    <div th:if="${success}" class="alert alert-success">
                        <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="username"
                                   placeholder="your.email@company.com" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="••••••••" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                            <label class="form-check-label" for="remember">Запомнить меня</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Войти
                        </button>
                    </form>

                    <hr>

                    <p class="text-center mb-0">
                        Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
