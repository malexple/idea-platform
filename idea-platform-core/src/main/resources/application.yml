spring:
  application:
    name: idea-platform

  datasource:
    url: jdbc:postgresql://localhost:5439/idea_platform
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  mail:
    host: ${MAIL_HOST:smtp.company.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:noreply@company.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Application specific
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  sla:
    review-days: 5
  upload:
    path: ${UPLOAD_PATH:./uploads}
    allowed-types: pdf,docx,xlsx,png,jpg,jpeg,zip
    max-file-size: 10485760  # 10 MB в байтах
  settings:
    # Мастер-пароль для деривации ключа шифрования.
    # На стенде: переменная окружения SETTINGS_MASTER_KEY в TeamCity secrets.
    # Минимум 32 символа, рекомендуется 64+.
    # Если не задан — секреты хранятся в открытом виде (dev-режим).
    master-key: ${SETTINGS_MASTER_KEY:aG9sYWxhbXVuZG9zdXBlcnNlY3JldGtleWZvcmFlcw==}

logging:
  level:
    com.company.ideaplatform: DEBUG
    org.springframework.security: INFO
